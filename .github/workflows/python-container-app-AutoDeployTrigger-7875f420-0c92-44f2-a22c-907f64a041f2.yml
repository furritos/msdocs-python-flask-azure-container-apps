name: Trigger auto deployment for python-container-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/python-container-app-AutoDeployTrigger-7875f420-0c92-44f2-a22c-907f64a041f2.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.PYTHONCONTAINERAPP_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: hamstertech.azurecr.io
          registryUsername: ${{ secrets.PYTHONCONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PYTHONCONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: python-container-app
          resourceGroup: hamsterappsenv
          imageToBuild: hamstertech.azurecr.io/python-container-app:${{ github.sha }}
          
            

     

